<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Customer Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #4caf50;
            --background-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1f1f1f;
            --highlight-color: #ff4081;
            --border-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            gap: 2rem;
        }

        .panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h1, h2 {
            font-weight: 600;
            color: var(--primary-color);
        }

        .time-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 1rem 0;
            background: #2c2c2c;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .flights-container {
            display: flex;
            justify-content: space-between;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .flight-section {
            width: 48%;
        }

        .flight-card {
            background: var(--background-color);
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .flight-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .flight-status {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--highlight-color);
        }

        .flight-number {
            font-weight: 600;
        }

        .route {
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .time {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .highlight {
            background: var(--secondary-color);
        }

        .time-zone {
            font-weight: 500;
        }

        .dark-mode {
            background-color: #000;
            color: #fff;
        }

        .dark-mode button {
            background: #333;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            .flights-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Horarios OperacÃ­on</h1>
            <div class="time-box">
                <span>ðŸ‡²ðŸ‡½ San JosÃ© del Cabo</span>
                <span id="San-Jose-del-Cabo" class="time"></span>
            </div>
            <div class="time-box">
                <span>ðŸ‡²ðŸ‡½ Puerto Vallarta</span>
                <span id="Puerto-Vallarta" class="time"></span>
            </div>
            <div class="time-box">
                <span>ðŸ‡©ðŸ‡´ Punta Cana</span>
                <span id="Punta-Cana" class="time"></span>
            </div>
            <div class="time-box highlight">
                <span>ðŸ‡²ðŸ‡½ CancÃºn (CUN)</span>
                <span id="Cancun" class="time"></span>
            </div>
        </div>

        <div class="panel">
            <h1>Aeropuerto de CancÃºn (CUN)</h1>
            <div class="controls">
                <button onclick="FlightManager.fetchRealFlights()">Obtener Vuelos Reales</button>
                <button onclick="FlightManager.clearFlights()">Limpiar</button>
            </div>
            <div class="flights-container">
                <div class="flight-section">
                    <h2>ðŸ›¬ Llegadas</h2>
                    <div class="flight-list" id="arrivals"></div>
                </div>
                <div class="flight-section">
                    <h2>ðŸ›« Salidas</h2>
                    <div class="flight-list" id="departures"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '57aace98567be4f24ac10edd56776d28'; // Reemplaza esto con tu clave de API

        class FlightManager {
            static flights = JSON.parse(localStorage.getItem('flights')) || [];

            // Obtener vuelos reales desde AviationStack
            static fetchRealFlights() {
                const url = `http://api.aviationstack.com/v1/flights?access_key=${API_KEY}&dep_iata=CUN`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.data) {
                            this.saveFlights(data.data);
                            this.updateDisplay();
                        } else {
                            console.error('No se encontraron vuelos o error en la API');
                        }
                    })
                    .catch(error => console.error('Error al obtener vuelos:', error));
            }

            // Guardar vuelos en LocalStorage
            static saveFlights(flights) {
                this.flights = flights;
                localStorage.setItem('flights', JSON.stringify(flights));
            }

            static clearFlights() {
                this.saveFlights([]);
                this.updateDisplay();
            }

            // Actualizar la interfaz
            static updateDisplay() {
                const arrivals = document.getElementById('arrivals');
                const departures = document.getElementById('departures');
                
                arrivals.innerHTML = '';
                departures.innerHTML = '';

                this.flights.forEach(flight => {
                    // Asegurarse de que los datos existen
                    const isArrival = flight.arrival && flight.arrival.iata;
                    const isDeparture = flight.departure && flight.departure.iata;

                    if (!isArrival && !isDeparture) {
                        console.warn(`Vuelo con datos incompletos: ${flight.flight.iata}`);
                        return;
                    }

                    const card = document.createElement('div');
                    card.className = 'flight-card';
                    card.innerHTML = `
                        <div class="flight-info">
                            <div class="flight-number">${flight.flight.iata}</div>
                            <div class="route">
                                ${isDeparture ? `${flight.departure.iata} â†’ CUN` : `CUN â†’ ${flight.arrival.iata}`}
                            </div>
                            <div class="time">${flight.departureestimated || flight.arrivalestimated}</div>
                        </div>
                        <div class="flight-status">
                            <div class="status-indicator status-${flight.flight_status}"></div>
                        </div>
                    `;

                    if (isDeparture) {
                        departures.appendChild(card);
                    } else if (isArrival) {
                        arrivals.appendChild(card);
                    }
                });
            }
        }

        class TimeManager {
            static timeZones = {
                'San-Jose-del-Cabo': 'America/Mazatlan',
                'Puerto-Vallarta': 'America/Mexico_City',
                'Punta-Cana': 'America/Santo_Domingo',
                'Cancun': 'America/Cancun'
            };

            static update() {
                Object.entries(this.timeZones).forEach(([id, zone]) => {
                    const time = new Date().toLocaleTimeString('es-MX', {
                        timeZone: zone,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    document.getElementById(id).textContent = time;
                });
            }
        }

        setInterval(() => TimeManager.update(), 1000);
        TimeManager.update();
        FlightManager.updateDisplay();

        // Carga inicial de datos
        window.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('flights')) {
                FlightManager.fetchRealFlights();
            }
        });
    </script>
</body>
</html>
