<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Customer Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        .panel {
            background-color: #1d1d1d;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
        }

        .panel h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .time-box {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
        }

        .highlight {
            background-color: #03a9f4;
            border-radius: 5px;
            padding: 10px;
        }

        .highlight span {
            font-weight: bold;
            font-size: 20px;
        }

        .flight-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .flight-card {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            align-items: center;
        }

        .flight-info {
            display: flex;
            flex-direction: column;
        }

        .flight-number {
            font-size: 18px;
            font-weight: bold;
        }

        .route {
            font-size: 14px;
        }

        .time {
            font-size: 14px;
            color: #03a9f4;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-on-time {
            background-color: #4caf50;
        }

        .status-delayed {
            background-color: #ff9800;
        }

        .status-canceled {
            background-color: #f44336;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px;
            background-color: #03a9f4;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Horarios OperaciÃ³n</h1>
            <div class="time-box">
                <span>ðŸ‡²ðŸ‡½ San JosÃ© del Cabo</span>
                <span id="San-Jose-del-Cabo" class="time"></span>
            </div>
            <div class="time-box">
                <span>ðŸ‡²ðŸ‡½ Puerto Vallarta</span>
                <span id="Puerto-Vallarta" class="time"></span>
            </div>
            <div class="time-box">
                <span>ðŸ‡©ðŸ‡´ Punta Cana</span>
                <span id="Punta-Cana" class="time"></span>
            </div>
            <div class="time-box highlight">
                <span>ðŸ‡²ðŸ‡½ CancÃºn (CUN)</span>
                <span id="Cancun" class="time"></span>
            </div>
        </div>

        <div class="panel">
            <h1>Aeropuerto de CancÃºn (CUN)</h1>
            <div class="controls">
                <button onclick="FlightManager.fetchRealFlights()">Obtener Vuelos Reales</button>
                <button onclick="FlightManager.clearFlights()">Limpiar</button>
            </div>
            <div class="flights-container">
                <div class="flight-section">
                    <h2>ðŸ›¬ Llegadas</h2>
                    <div class="flight-list" id="arrivals"></div>
                </div>
                <div class="flight-section">
                    <h2>ðŸ›« Salidas</h2>
                    <div class="flight-list" id="departures"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '57aace98567be4f24ac10edd56776d28'; // Reemplaza esto con tu clave de API

        class FlightManager {
            static flights = JSON.parse(localStorage.getItem('flights')) || [];

            // Obtener vuelos reales desde AviationStack
            static fetchRealFlights() {
                const url = `https://api.aviationstack.com/v1/flights?access_key=${API_KEY}&dep_iata=CUN`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.data) {
                            this.saveFlights(data.data);
                            this.updateDisplay();
                        } else {
                            console.error('No se encontraron vuelos o error en la API');
                        }
                    })
                    .catch(error => console.error('Error al obtener vuelos:', error));
            }

            // Guardar vuelos en LocalStorage
            static saveFlights(flights) {
                this.flights = flights;
                localStorage.setItem('flights', JSON.stringify(flights));
            }

            static clearFlights() {
                this.saveFlights([]);
                this.updateDisplay();
            }

            // Actualizar la interfaz
            static updateDisplay() {
                const arrivals = document.getElementById('arrivals');
                const departures = document.getElementById('departures');

                arrivals.innerHTML = '';
                departures.innerHTML = '';

                this.flights.forEach(flight => {
                    const isArrival = flight.arrival && flight.arrival.iata;
                    const isDeparture = flight.departure && flight.departure.iata;

                    // VerificaciÃ³n de que tenga datos completos de vuelo
                    if (flight.flight && flight.flight.iata && (isArrival || isDeparture)) {
                        const departureTime = flight.departure ? flight.departure.estimatedArrival : null;
                        const arrivalTime = flight.arrival ? flight.arrival.estimatedArrival : null;

                        // VerificaciÃ³n de que las horas de llegada o salida no estÃ©n vacÃ­as
                        if (departureTime || arrivalTime) {
                            const card = document.createElement('div');
                            card.className = 'flight-card';
                            card.innerHTML = `
                                <div class="flight-info">
                                    <div class="flight-number">${flight.flight.iata || 'Desconocido'}</div>
                                    <div class="route">
                                        ${isDeparture ? `${flight.departure.iata} â†’ CUN` : `CUN â†’ ${flight.arrival.iata}`}
                                    </div>
                                    <div class="time">${departureTime || arrivalTime || 'Hora desconocida'}</div>
                                </div>
                                <div class="flight-status">
                                    <div class="status-indicator status-${flight.flight_status || 'unknown'}"></div>
                                </div>
                            `;

                            if (isDeparture) {
                                departures.appendChild(card);
                            } else if (isArrival) {
                                arrivals.appendChild(card);
                            }
                        } else {
                            console.warn('Vuelo sin hora de llegada o salida:', flight);
                        }
                    } else {
                        console.warn('Vuelo con datos incompletos o invÃ¡lidos:', flight);
                    }
                });
            }
        }

        class TimeManager {
            static timeZones = {
                'San-Jose-del-Cabo': 'America/Mazatlan',
                'Puerto-Vallarta': 'America/Mexico_City',
                'Punta-Cana': 'America/Santo_Domingo',
                'Cancun': 'America/Cancun'
            };

            static update() {
                Object.entries(this.timeZones).forEach(([id, zone]) => {
                    const time = new Date().toLocaleTimeString('es-MX', {
                        timeZone: zone,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    document.getElementById(id).textContent = time;
                });
            }
        }

        setInterval(() => TimeManager.update(), 1000);
        TimeManager.update();
        FlightManager.updateDisplay();

        // Carga inicial de datos
        window.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('flights')) {
                FlightManager.fetchRealFlights();
            }
        });
    </script>
</body>
</html>
