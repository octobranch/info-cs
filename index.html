<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Customer Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #03a9f4, #00e676);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(3, 169, 244, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .panel {
            background-color: #1d1d1d;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .panel:hover {
            transform: scale(1.02);
        }

        .time-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 22px;
            border-radius: 8px;
            background: #282828;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .time-box:hover {
            background: #03a9f4;
            color: #fff;
            transform: scale(1.05);
        }

        .highlight {
            background: linear-gradient(90deg, #03a9f4, #00e676);
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(3, 169, 244, 0.4);
        }

        @media (max-width: 768px) {
            h1 { font-size: 28px; }
            .time-box { font-size: 18px; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Horarios OperaciÃ³n</h1>
        <div class="panel">
            <div class="time-box" id="San-Jose-del-Cabo">ðŸ‡²ðŸ‡½ San JosÃ© del Cabo <span class="time"></span></div>
            <div class="time-box" id="Puerto-Vallarta">ðŸ‡²ðŸ‡½ Puerto Vallarta <span class="time"></span></div>
            <div class="time-box" id="Punta-Cana">ðŸ‡©ðŸ‡´ Punta Cana <span class="time"></span></div>
            <div class="time-box highlight" id="Cancun">ðŸ‡²ðŸ‡½ CancÃºn (CUN) <span class="time"></span></div>
        </div>
    </div>

    <script>
        const locations = {
            'San-Jose-del-Cabo': 'America/Mazatlan',
            'Puerto-Vallarta': 'America/Mexico_City',
            'Punta-Cana': 'America/Santo_Domingo',
            'Cancun': 'America/Cancun'
        };

        function updateTime() {
            Object.keys(locations).forEach(id => {
                const timeZone = locations[id];
                const timeElement = document.getElementById(id).querySelector('.time');
                const date = new Date().toLocaleTimeString('es-MX', { timeZone, hour: '2-digit', minute: '2-digit', hour12: false });
                timeElement.textContent = date;
            });
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
