    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding-top: 30px;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #03a9f4, #00e676);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(3, 169, 244, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .panel {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .time-box {
            background: #222;
            border-radius: 15px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease, filter 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform: scale(1);
            filter: brightness(1);
        }

        .time-box:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            filter: brightness(1.2);
        }

        .time-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            z-index: -1;
        }

        .time-box .flag {
            font-size: 40px;
        }

        .time-box h2 {
            font-size: 22px;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .time-box a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .time-box a:hover {
            color: #03a9f4;
        }

        .time-box .time {
            font-size: 32px;
            font-weight: 700;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .time-box .sun-info {
            font-size: 14px;
            margin-top: 15px;
        }

        /* Colores especÃ­ficos por zona */
        #San-Jose-del-Cabo {

        }

        #Puerto-Vallarta {

        }

        #Punta-Cana {
            background: linear-gradient(90deg, #4caf50, #8bc34a);
        }

        #Cancun {
            background: linear-gradient(90deg, #00bcd4, #009688);
        }

        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .panel {
                justify-content: center;
                gap: 15px;
            }
        }
    </style>
</head>
