<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vuelos CancÃºn</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin: 0 0 1rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .time-panel {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .flight-panel {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .time-box {
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--background-color);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flights-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .flight-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .flight-card {
            background: var(--background-color);
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 1rem;
        }

        .flight-number {
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .flight-time {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .flight-origin-dest {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: auto;
        }

        .status-arrived { background: #2ecc71; }
        .status-delayed { background: #e74c3c; }
        .status-ontime { background: #f1c40f; }

        .error {
            color: #e74c3c;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .flights-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-panel">
            <h1>Horarios Internacionales</h1>
            <div class="time-box">
                <span>ðŸ‡²ðŸ‡½ San JosÃ© del Cabo</span>
                <span id="San JosÃ© del Cabo" class="flight-time"></span>
            </div>
            <div class="time-box">
                <span>ðŸ‡²ðŸ‡½ Puerto Vallarta</span>
                <span id="Puerto Vallarta" class="flight-time"></span>
            </div>
            <div class="time-box">
                <span>ðŸ‡©ðŸ‡´ Punta Cana</span>
                <span id="Punta Cana" class="flight-time"></span>
            </div>
            <div class="time-box" style="background: var(--secondary-color); color: white;">
                <span>ðŸ‡²ðŸ‡½ CancÃºn (CUN)</span>
                <span id="CancÃºn" class="flight-time"></span>
            </div>
        </div>

        <div class="flight-panel">
            <h1>Vuelos - Aeropuerto de CancÃºn (CUN)</h1>
            <div class="flights-container">
                <div>
                    <h2>ðŸ›¬ Llegadas</h2>
                    <div class="flight-list" id="arrivals"></div>
                </div>
                <div>
                    <h2>ðŸ›« Salidas</h2>
                    <div class="flight-list" id="departures"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ConfiguraciÃ³n de zonas horarias
        const timeZones = {
            "San JosÃ© del Cabo": "America/Mazatlan",
            "Puerto Vallarta": "America/Mexico_City",
            "Punta Cana": "America/Santo_Domingo",
            "CancÃºn": "America/Cancun"
        };

        // Actualizar relojes
        function updateClocks() {
            Object.entries(timeZones).forEach(([city, zone]) => {
                const options = { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    timeZone: zone
                };
                document.getElementById(city).textContent = 
                    new Date().toLocaleTimeString('es-MX', options);
            });
        }

        // Cargar datos de vuelos
        async function loadFlights() {
            try {
                const response = await fetch('https://api.aviationstack.com/v1/flights?access_key=c9df0d00089af5ed5af7685875dff30e&dep_iata=CUN&arr_iata=CUN');
                const data = await response.json();
                
                // Verifica si la respuesta es correcta
                if(!data.data || !Array.isArray(data.data)) {
                    throw new Error('Estructura de datos incorrecta');
                }

                console.log(data);  // Para depuraciÃ³n

                const processFlight = (flight, type) => {
                    const scheduledTime = type === 'arrival' 
                        ? flight.arrival.scheduled 
                        : flight.departure.scheduled;
                    
                    const time = new Date(scheduledTime).toLocaleTimeString('es-MX', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const status = flight.arrival.actual ? 'status-arrived' : 
                                flight.departure.delay > 0 ? 'status-delayed' : 'status-ontime';

                    const card = document.createElement('div');
                    card.className = 'flight-card';
                    card.innerHTML = `
                        <div class="flight-time">${time}</div>
                        <div>
                            <div class="flight-number">${flight.airline.iata}${flight.flight.number}</div>
                            <div class="flight-origin-dest">
                                ${type === 'arrival' 
                                    ? `${flight.departure.iata} â†’ CUN` 
                                    : `CUN â†’ ${flight.arrival.iata}`}
                            </div>
                        </div>
                        <div class="status-indicator ${status}"></div>
                    `;
                    
                    return card;
                };

                // Filtra vuelos de llegadas y salidas
                const arrivals = data.data.filter(f => f.arrival.iata === 'CUN');
                const departures = data.data.filter(f => f.departure.iata === 'CUN');

                const arrivalsContainer = document.getElementById('arrivals');
                const departuresContainer = document.getElementById('departures');

                // Muestra error si no hay vuelos
                arrivalsContainer.innerHTML = arrivals.length > 0 
                    ? '' 
                    : '<div class="error">No hay vuelos prÃ³ximos</div>';
                
                departuresContainer.innerHTML = departures.length > 0 
                    ? '' 
                    : '<div class="error">No hay vuelos prÃ³ximos</div>';

                // Agrega los vuelos a las listas
                arrivals.forEach(f => arrivalsContainer.appendChild(processFlight(f, 'arrival')));
                departures.forEach(f => departuresContainer.appendChild(processFlight(f, 'departure')));
                
            } catch (error) {
                console.error('Error cargando vuelos:', error);
                document.getElementById('arrivals').innerHTML = `<div class="error">Error cargando vuelos: ${error.message}</div>`;
                document.getElementById('departures').innerHTML = `<div class="error">Error cargando vuelos: ${error.message}</div>`;
            }
        }

        // Inicializar
        setInterval(updateClocks, 1000);
        updateClocks();
        loadFlights();
        setInterval(loadFlights, 300000); // Actualizar cada 5 minutos
    </script>
</body>
</html>
