<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Customer Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        .panel {
            background-color: #1d1d1d;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
        }

        .panel h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .time-box {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
        }

        .highlight {
            background-color: #03a9f4;
            border-radius: 5px;
            padding: 10px;
        }

        .highlight span {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Horarios OperaciÃ³n</h1>
            <div class="time-box">
                <span>ðŸ‡²ðŸ‡½ San JosÃ© del Cabo</span>
                <span id="San-Jose-del-Cabo" class="time"></span>
            </div>
            <div class="time-box">
                <span>ðŸ‡²ðŸ‡½ Puerto Vallarta</span>
                <span id="Puerto-Vallarta" class="time"></span>
            </div>
            <div class="time-box">
                <span>ðŸ‡©ðŸ‡´ Punta Cana</span>
                <span id="Punta-Cana" class="time"></span>
            </div>
            <div class="time-box highlight">
                <span>ðŸ‡²ðŸ‡½ CancÃºn (CUN)</span>
                <span id="Cancun" class="time"></span>
            </div>
        </div>
    </div>

    <script>
        // CÃ³digo JavaScript para actualizar la hora
        const timeElements = document.querySelectorAll('.time');
        const locations = ['San-Jose-del-Cabo', 'Puerto-Vallarta', 'Punta-Cana', 'Cancun'];

        function updateTime() {
            locations.forEach(location => {
                const timeElement = document.getElementById(location);
                const date = new Date();
                const options = { timeZone: location, hour: 'numeric', minute: 'numeric' };
                const formattedTime = date.toLocaleTimeString('es-MX', options);
                timeElement.textContent = formattedTime;
            });
        }

        // Actualiza la hora cada segundo
        setInterval(updateTime, 1000);

        // Llama a updateTime para mostrar la hora inicial
        updateTime();
    </script>
</body>
